<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经典魔塔 - 10层试炼</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- 1. 开场故事背景 -->
    <div id="intro-screen">
        <div class="story-container">
            <div class="scrolling-text">
                <h1>魔塔：古老的誓约</h1>
                <p>纪元 1204年，艾尔迪亚大陆...</p>
                <p>黑暗领主苏醒，将公主囚禁于无尽之塔。</p>
                <p>你是王国最后的希望，一位年轻的皇家骑士。</p>
                <p>传说塔中藏有无尽的宝藏，也有致命的怪物。</p>
                <p>拿起你的剑，勇士。</p>
                <p>为了荣耀，为了誓言...</p>
                <p>（点击任意处开始冒险）</p>
            </div>
        </div>
    </div>

    <div id="game-container" style="display: none;">
        <!-- 2. 左侧：游戏地图区域 (13x13格子) -->
        <div class="main-window">
            <div id="game-map"></div>
        </div>

        <!-- 3. 右侧：状态面板 -->
        <div class="ui-sidebar">
            <div class="panel-title">勇士状态</div>
            <div class="stat-row"><span>层数:</span> <span id="ui-floor">0</span></div>
            <div class="stat-row"><span>生命 (HP):</span> <span id="ui-hp" class="hp-text">1000</span></div>
            <div class="stat-row"><span>攻击 (ATK):</span> <span id="ui-atk">10</span></div>
            <div class="stat-row"><span>防御 (DEF):</span> <span id="ui-def">10</span></div>
            <div class="stat-row"><span>金币 ($):</span> <span id="ui-gold" class="gold-text">0</span></div>
            <div class="stat-row"><span>经验 (EXP):</span> <span id="ui-exp">0</span></div>
            <hr>
            <div class="panel-title">钥匙包</div>
            <div class="key-row"><span class="key-icon yellow">🗝️</span> <span id="ui-key-y">0</span></div>
            <div class="key-row"><span class="key-icon blue">🗝️</span> <span id="ui-key-b">0</span></div>
            <div class="key-row"><span class="key-icon red">🗝️</span> <span id="ui-key-r">0</span></div>
            
            <div id="message-box">欢迎来到魔塔！<br>方向键移动。<br>点击怪物查看属性。</div>
        </div>
    </div>

    <!-- 怪物图鉴弹窗 -->
    <div id="monster-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="m-name">怪物名称</h2>
            <p>生命: <span id="m-hp"></span></p>
            <p>攻击: <span id="m-atk"></span></p>
            <p>防御: <span id="m-def"></span></p>
            <p>金币: <span id="m-gold"></span> / 经验: <span id="m-exp"></span></p>
            <hr>
            <p id="m-prediction" class="prediction"></p>
            <button onclick="closeModal()">关闭</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
